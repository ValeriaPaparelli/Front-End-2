<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Clase 11</title>
  </head>

  <body>
    <form>
      <h1>Inscripcion a Hogwarts</h1>
      <label>
        Nombre completo:
        <input type="text" name="nombre" id="nombre" autocomplete="off" />
        <div id="nombre-error" class="mensaje-error hide">
          El nombre es incorrecto
        </div>
      </label>
      <label>
        Contraseña:
        <input type="password" name="pass" id="pass" />
      </label>
      <label>
        Telefono:
        <input type="text" name="tel" id="tel" />
      </label>

      <fieldset>
        <legend>Hobbies: (No mas de 4)</legend>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesNetflix"
            value="hobbiesNetflix"
          />
          Netflix
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesFutbol"
            value="hobbiesFutbol"
          />
          Futbol
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesTenis"
            value="hobbiesTenis"
          />
          Tenis
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesGym"
            value="hobbiesGym"
          />
          Gym
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesVideoJuegos"
            value="hobbiesVideoJuegos"
          />
          VideoJuegos
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesCocina"
            value="hobbiesCocina"
          />
          Cocina
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesProgramación"
            value="hobbiesProgramación"
          />
          Programación
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesDibujo"
            value="hobbiesDibujo"
          />
          Dibujo
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesPintura"
            value="hobbiesPintura"
          />
          Pintura
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesGuitarra"
            value="hobbiesGuitarra"
          />
          Guitarra
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesTeclado"
            value="hobbiesTeclado"
          />
          Teclado
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesTejer"
            value="hobbiesTejer"
          />
          Tejer
        </label>
        <label>
          <input type="checkbox" name="hobbies" id="Lectura" value="Lectura" />
          Lectura
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            id="hobbiesEscritura"
            value="hobbiesEscritura"
          />
          Escritura
        </label>
      </fieldset>

      <fieldset>
        <legend>Pais de nacimiento</legend>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadArgentina"
            value="nacionalidadArgentina"
          />
          Argentina
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadColombiana"
            value="nacionalidadColombiana"
          />
          Colombia
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadBrazilera"
            value="nacionalidadBrazilera"
          />
          Brazil
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadChilena"
            value="nacionalidadChilena"
          />
          Chile
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadVenezolana"
            value="nacionalidadVenezolana"
          />
          Venezuela
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadPerú"
            value="nacionalidadPerú"
          />
          Perú
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadUruguay"
            value="nacionalidadUruguay"
          />
          Uruguay
        </label>
        <label>
          <input
            type="radio"
            name="nacionalidad"
            id="nacionalidadParaguay"
            value="nacionalidadParaguay"
          />
          Paraguay
        </label>
      </fieldset>

      <button id="submitBoton" disabled>Inscribirme</button>
    </form>
    <script src="./form.js"></script>
  </body>
</html>
